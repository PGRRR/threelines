server:
  port: 8080

logging:
  level:
    root: INFO
    '[org.springframework]' : INFO
    '[com.pgrrr.threelines]': DEBUG

spring:
  profiles:
    active: db
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true